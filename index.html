<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forced Convection - Flat Plate Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f9fc;
      color: #333;
    }
    h1 {
      color: #005b96;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #results {
      margin-top: 20px;
      background: #e8f0fe;
      padding: 15px;
      border-radius: 8px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Flat Plate Forced Convection Calculator</h1>

  <label>Plate Length (L, m): <input type="number" id="L" value="1" step="any"></label>
  <label>Fluid Velocity (U, m/s): <input type="number" id="U" value="5" step="any"></label>
  <label>Fluid Kinematic Viscosity (ν, m²/s): <input type="number" id="nu" value="1.5e-5" step="any"></label>
  <label>Thermal Conductivity (k, W/m·K): <input type="number" id="k" value="0.026" step="any"></label>
  <label>Prandtl Number (Pr): <input type="number" id="Pr" value="0.7" step="any"></label>
  <label>Temperature Difference (∆T, °C): <input type="number" id="dT" value="50" step="any"></label>

  <button onclick="calculate()">Calculate</button>

  <div id="results"></div>

  <canvas id="qPlot" width="600" height="300"></canvas>

  <script>
    function calculate() {
      const L = parseFloat(document.getElementById("L").value);
      const U = parseFloat(document.getElementById("U").value);
      const nu = parseFloat(document.getElementById("nu").value);
      const k = parseFloat(document.getElementById("k").value);
      const Pr = parseFloat(document.getElementById("Pr").value);
      const dT = parseFloat(document.getElementById("dT").value);

      const Re = U * L / nu;

      let Nu, flowType;
      if (Re < 5e5) {
        Nu = 0.332 * Math.pow(Re, 0.5) * Math.pow(Pr, 1 / 3);
        flowType = "Laminar";
      } else {
        Nu = 0.037 * Math.pow(Re, 0.8) * Math.pow(Pr, 1 / 3);
        flowType = "Turbulent";
      }

      const h = Nu * k / L;
      const q = h * dT;

      document.getElementById("results").innerHTML = `
        <b>Reynolds Number:</b> ${Re.toFixed(2)} (${flowType} Flow)<br>
        <b>Nusselt Number:</b> ${Nu.toFixed(2)}<br>
        <b>Heat Transfer Coefficient (h):</b> ${h.toFixed(2)} W/m²·K<br>
        <b>Heat Transfer Rate per unit area (q):</b> ${q.toFixed(2)} W/m²
      `;

      // Plot animation
      const temps = Array.from({ length: 51 }, (_, i) => i); // 0 to 50°C
      const qValues = temps.map(temp => h * temp);

      new Chart(document.getElementById("qPlot"), {
        type: 'line',
        data: {
          labels: temps,
          datasets: [{
            label: 'Heat Transfer Rate (q) vs ΔT',
            data: qValues,
            fill: false,
            borderColor: 'blue',
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1500
          },
          scales: {
            x: { title: { display: true, text: "Temperature Difference ΔT (°C)" } },
            y: { title: { display: true, text: "q (W/m²)" } }
          }
        }
      });
    }
  </script>
</body>
</html>
